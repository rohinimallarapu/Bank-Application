<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('applyloan.jpeg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select the loan which you wish to apply for:</h2>
        
        <a href="Loan">Click here for Educational Loan</a><br>
        <a href="Loan">Click here for Marriage Loan</a><br>
        <a href="Loan">Click here for House Loan</a><br>
        <a href="Loan">Click here for Gold Loan</a><br>
        <a href="Loan">Click here for Car Loan</a><br>
    </div>
</body>
</html>
