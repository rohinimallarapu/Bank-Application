<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('LoginFail.jpeg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    form {
        background-color: rgba(0, 0, 0, 0.7); 
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
        color: red;
        text-align: center;
    }

    h3 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 1.2em;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 1em;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #28a745; 
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #218838; 
    }

    form input {
        display: block;
    }
</style>
</head>
<body>
    <form action="Login">
        <h2>Invalid Data!!</h2>
        <h3>Dear Customer, Please enter your details to login.</h3>
        <label for="custid">Customer ID</label>
        <input type="text" id="custid" name="custid"><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
