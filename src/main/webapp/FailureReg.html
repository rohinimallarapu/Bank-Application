<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Fail</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('RegistrationFail.jpeg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    h1 {
        background-color: rgba(255, 0, 0, 0.7); 
        padding: 20px;
        border-radius: 10px;
        font-size: 2.5em;
    }

    h3 {
        margin-top: 20px;
        background-color: rgba(0, 0, 0, 0.5); 
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1.5em;
    }

    a {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 30px;
        background-color: #28a745; /* Green button */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #218838; /* Darker green on hover */
    }
</style>
</head>

    <h1>Registration to the bank is failed</h1>
    <h3>To try again please click on the below link:</h3>
